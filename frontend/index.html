<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <template>
            <v-app id="inspire">
                <v-navigation-drawer v-model="drawer" fixed app>
                    <v-list dense>
                        <v-list-tile @click="display('home')">
                            <v-list-tile-action>
                                <v-icon>home</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title>Home</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="display('term')">
                            <v-list-tile-content>
                                <v-list-tile-title>Term</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="display('prefix')">
                            <v-list-tile-content>
                                <v-list-tile-title>Prefix</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="display('sentiment')">
                            <v-list-tile-content>
                                <v-list-tile-title>Sentiment</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="display('termset')">
                            <v-list-tile-content>
                                <v-list-tile-title>Term Set</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </v-list>
                </v-navigation-drawer>
                <v-toolbar color="indigo" dark fixed app>
                    <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                    <v-toolbar-title>ADBI Capstone project</v-toolbar-title>
                </v-toolbar>
                <v-content>
                    <v-container fluid fill-height>
                        <v-layout justify-center align-center>
                            <v-flex text-xs-center>
                                <home v-if="home"></home>
                                <sentiment v-if="sentiment"></sentiment>
                                <term v-if="term"></term>
                                <prefix v-if="prefix"></prefix>
                                <termset v-if="termset"></termset>
                            </v-flex>
                        </v-layout>
                    </v-container>
                </v-content>
            </v-app>
        </template>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/http-vue-loader"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script type="text/javascript" src="controller/app.js"></script>

</html>
